<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPF Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="nav">
      <h3
        style="
          font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
            'Lucida Sans', Arial, sans-serif;
          font-size: 1.5em;
          color: #3a0362;
        "
      >
        দেখুন দুনিয়া
      </h3>
    </nav>
    <main class="main">
      <h2
        style="
          font-family: 'Courier New', Courier, monospace;
          font-size: 2em;
          width: fit-content;
          margin: 0 auto;
        "
      >
        SPF Lookup
      </h2>
      <form id="input-form">
        <div class="input-div">
          <i
            class="fa fa-search"
            style="
              background: white;
              font-size: 18px;
              color: rgb(127, 127, 127);
              padding-left: 15px;
              border-radius: 8px;
            "
          ></i>
          <input
            type="text"
            name="domain"
            id="domain"
            placeholder="Domain name"
          />
        </div>
        <button type="submit">Check SPF</button>
      </form>
      <div id="output">
        <p style="font-size: 1.8em; font-family: Arial, Helvetica, sans-serif">
          SPF records for
          <span style="font-weight: 600" id="domain-heading">_</span>
        </p>
        <ul id="output-ul">
          <!-- <li class="spfs" style="font-size: 15px">
            <p>
              Or else, mark the email as
              <span style="color: #ea580c">softfail</span>.
            </p>
            <p style="color: rgb(138, 138, 138); font-size: 15px">
              include:us._netblocks.mimecast.com
            </p>
          </li> -->
        </ul>
      </div>
    </main>
    <script src="client.js"></script>
  </body>
</html>
